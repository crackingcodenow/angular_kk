<!DOCTYPE html>
<html>

<head>
  <title>AMAZON SHOPPING</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="store.js" async></script>
</head>

<body>
  <section class="container content-section">

    <h2 class="section-header">AMAZON SHOPPING</h2>
    <div class="shop-items">
 
      <div class="shop-item">
        <span class="shop-item-title">Apple iPAD</span>
        <img class="shop-item-image" src="https://cdn10.bigcommerce.com/s-t4yqg98af9/products/241350/images/369886/apiek2c3y__04079.1498757762.256.256.jpg?c=2">
        <div class="shop-item-details">
          <span>&#8377; &nbsp;</span><span class="shop-item-price">60000</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>

      <div class="shop-item">
        <span class="shop-item-title">Apple iPAD Air Mini</span>
        <img class="shop-item-image" src="https://gadgetexpress.com.au/wp-content/uploads/2019/01/IPAD-AIR-min.jpg">
        <div class="shop-item-details">
          <span>&#8377; &nbsp;</span><span class="shop-item-price">40000</span>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
        </div>
      </div>

    </div>
  </section>
 

  <section class="container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
      <strong class="cart-total-title">Total</strong>
      <span>&#8377; &nbsp;</span><span class="cart-total-price">0</span>
    </div>
    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
  </section>

</body>

</html>
